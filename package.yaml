name:                gear-tracker
version:             0.1.0.0
github:              "parsonsmatt/gear-tracker"
license:             BSD3
author:              "Matt Parsons"
maintainer:          "parsonsmatt@gmail.com"
copyright:           "2019 Matt Parsons"

extra-source-files:
- README.md
- ChangeLog.md
- LICENSE

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/gear-tracker#readme>

dependencies:
- base >= 4.7 && < 5
- directory
- esqueleto
- monad-logger
- persistent
- persistent-postgresql
- persistent-qq
- persistent-template
- template-haskell
- text
- time

default-extensions:
- GADTs
- GeneralizedNewtypeDeriving
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedStrings
- QuasiQuotes
- TemplateHaskell
- TypeFamilies
- UndecidableInstances

library:
  source-dirs: src

executables:
  gear-tracker-cli:
    main:                Main.hs
    source-dirs:         cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gear-tracker

  migrate:
    main:                Main.hs
    source-dirs:         migrate
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gear-tracker
tests:
  gear-tracker-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gear-tracker
